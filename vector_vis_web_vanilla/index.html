<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Field Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.min.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div class="d-none d-sm-block container-fluid px-3 py-4 h-100">
      <h2 class="fw-bold">3D Vector Field Visualization</h2>
      <div class="row pt-3 h-100">
        <div class="col-3">
          <p>
            Enter the x, y, and z components of the vector field as functions of
            x, y, and z. <br />
            You can use standard mathematical functions like
            <span class="fst-italic">sin, cos, exp, log, sqrt, </span>etc.
          </p>
          <hr />
          <form id="components-form">
            <div class="mb-3">
              <label for="input-x" class="form-label">x component</label>
              <input
                id="input-x"
                name="input-x"
                type="text"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="input-y" class="form-label">y component</label>
              <input
                id="input-y"
                name="input-y"
                type="text"
                class="form-control"
              />
            </div>
            <div class="mb-3">
              <label for="input-z" class="form-label">z component</label>
              <input
                id="input-z"
                name="input-z"
                type="text"
                class="form-control"
              />
            </div>
            <button class="btn btn-primary">Visualize</button>
          </form>
        </div>
        <div class="col h-100">
          <div id="plot" class="h-100"></div>
        </div>
      </div>
    </div>
    <div class="d-block d-sm-none container h-100">
      <div class="row vh-100">
        <strong class="col align-self-center text-center p-0">
          This Website is intended<br />for use on Desktop only
        </strong>
      </div>
    </div>
  </body>
</html>
