<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Field Visualizer</title>
  <script type="module" src="./js/main.js"></script>
</head>

<body class="">
  <div class="d-none d-sm-block container-fluid">
    <div class="row pt-3 vh-100">
      <div class="col-3 px-3 pb-4 d-flex flex-column h-100 overflow-y-auto">
        <h2 class="fw-bold">3D Vector Field Visualization</h2>
        <p>
          Enter the x, y, and z components of the vector field as functions of
          x, y, and z. <br />
          You can use standard mathematical functions like
          <span class="fst-italic">sin, cos, exp, log, sqrt, </span>etc.
        </p>
        <hr />
        <form id="config-form" class="flex-fill d-flex flex-column">
          <div class="flex-fill">
            <div class="mb-3">
              <label for="input-x" class="form-label">x component</label>
              <input id="input-x" name="input-x" type="text" class="form-control" value="x" />
            </div>
            <div class="mb-3">
              <label for="input-y" class="form-label">y component</label>
              <input id="input-y" name="input-y" type="text" class="form-control" value="y" />
            </div>
            <div class="mb-5">
              <label for="input-z" class="form-label">z component</label>
              <input id="input-z" name="input-z" type="text" class="form-control" value="z" />
            </div>
            <div class="mb-3">
              <label for="axis-range" class="form-label">Axis Range: <span id="axis-range-display">1</span></label>
              <input id="axis-range" name="axis-range" type="range" class="form-range" min="0.5" max="10" step="0.1"
                value="1" />
            </div>
            <div class="mb-3">
              <label for="arrow-size" class="form-label">Arrow Size: <span id="arrow-size-display">1.8</span></label>
              <input id="arrow-size" name="arrow-size" type="range" class="form-range" min="0.1" max="4" step="0.1"
                value="1.8" />
            </div>
            <div class="mb-3">
              <label for="arrow-density" class="form-label">Arrow Density:
                <span id="arrow-density-display">10</span></label>
              <input id="arrow-density" name="arrow-density" type="range" class="form-range" min="5" max="40"
                value="10" />
            </div>
            <label for="origin" class="d-none form-label">Origin</label>
            <div class="d-none mb-3 input-group">
              <input name="origin-x" id="origin-x" type="text" class="form-control" value="0">
              <input name="origin-y" id="origin-y" type="text" class="form-control" value="0">
              <input name="origin-z" id="origin-z" type="text" class="form-control" value="0">
            </div>
          </div>
          <button class="btn btn-primary justify-self-bottom">
            Visualize
          </button>
        </form>
      </div>
      <div class="col-9 d-flex flex-column">
        <div id="plot" class="flex-fill"></div>
      </div>
    </div>
  </div>
  <div class="d-block d-sm-none container">
    <div class="row vh-100">
      <strong class="col align-self-center text-center p-0">
        This Website is intended<br />for use on Desktop only
      </strong>
    </div>
  </div>
</body>

</html>
